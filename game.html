<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/game.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Juniors&Seniors</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div v-if="isGameStarted">
                    <div>
                        <input
                            type="text"
                            class="form-control"
                            v-model="guess"
                        />
                        <button class="btn btn-primary" @click="tryToGuess">
                            Вгадати
                        </button>
                    </div>
                    <div class="scrollable">
                        <table class="table table-info">
                            <thead>
                                <th>Вигадане Число</th>
                                <th>Підказка</th>
                            </thead>

                            <tbody>
                                <tr v-for="item in tries">
                                    <td>{{item.guess}}</td>
                                    <td>{{item.hint}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div v-else>
                    <button class="btn btn-success" style="width: 500px;" @click="startGame1()">
                        Почати гру
                    </button>
                    <a href="index.html"><button style="width: 500px;" class="btn btn-danger">
                        Повернутися до головного меню
                    </button></a>
                </div>
                <div v-if="isVictory">
                    <button class="btn btn-success" style="width: 400px;" @click="startGame1()">
                        Зіграти ще
                    </button>
                    <a href="index.html"><button style="width: 400px;" class="btn btn-danger">
                        Повернутися до головного меню
                    </button></a>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
